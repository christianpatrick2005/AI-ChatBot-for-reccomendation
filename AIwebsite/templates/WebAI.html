<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        /* Mengatur tinggi area chat */
        #chat-window {
            height: 450px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 10px;
        }

        /* Desain Balon Chat */
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #212529;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .user-message {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
        }

        /* Balon chat khusus indikator mengetik */
        .typing-indicator {
            background-color: #e9ecef;
            padding: 10px 15px;
            border-radius: 15px;
            display: none;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            margin-bottom: 15px;
            width: fit-content;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 1px;
            background-color: #9E9E9E;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        /* Animasi titik-titik */
        .typing-indicator span:nth-of-type(1) { animation: 1s blink infinite 0.3333s; }
        .typing-indicator span:nth-of-type(2) { animation: 1s blink infinite 0.6666s; }
        .typing-indicator span:nth-of-type(3) { animation: 1s blink infinite 0.9999s; }

        @keyframes blink {
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar" style="background-color: blueviolet;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1 text-white">Chat Bot Recommendation</span>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-white font-weight-bold">
                        Chat Preview
                    </div>
                    <div class="card-body p-3 chat-container" id="chat-window">
                        
                        <div class="message bot-message">
                            Halo! Saya AI yang bertugas untuk membantu anda menentukan jurusan anda. Ada yang bisa saya bantu hari ini?
                        </div>

                        <div id="typing" class="typing-indicator">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>

                    </div>
                    <div class="card-footer bg-white p-3">
                        <form id="chat-form">
                            <div class="input-group">
                                <textarea type="text" id="user-input" class="form-control" placeholder="Ketik pesan di sini..." required></textarea>
                                <button class="btn btn-primary" type="submit">
                                    <i class="bi bi-send"></i> Kirim
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <p class="text-center text-muted mt-3" style="font-size: 0.8rem;">
                    Dibuat oleh Christian Patrick
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const chatForm = document.getElementById('chat-form');
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing');

        chatForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const message = userInput.value;
            
            addMessage(message, 'user-message'); // Tampilkan pesan user
            userInput.value = '';

            typingIndicator.style.display = 'block';
            chatWindow.appendChild(typingIndicator); 
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                // mengirim ke flask
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                typingIndicator.style.display = 'none';

                if (data.response) {
                    addMessage(data.response, 'bot-message'); // Tampilkan jawaban AI
                } else {
                    addMessage("Error: " + data.error, 'bot-message');
                }
            } catch (error) {
                typingIndicator.style.display = 'none';
                addMessage("Terjadi kesalahan koneksi ke server.", 'bot-message');
            }
        });

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.classList.add('message', className);
            div.innerText = text;
            chatWindow.appendChild(div);
            
            // Auto scroll ke bawah
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
